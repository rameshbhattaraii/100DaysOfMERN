<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">

        <h2>Login Here</h2>

        <div class="login-content">

            <div class="form-login">
                <form id="loginForm" class="form-login">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit" class="btn login">Login</button>
                    <a style="text-align: center; color: #10486b; font-size: 14px; font-weight: bold;" href="#">Forgot your password ?</a>
                    <p style="text-align: center; color: #10486b; font-size: 14px; font-weight: bold;">Didn't Register
                        ? <a href="signup.html"> Click to Sign-Up</a></p>
                </form>
            </div>

            <div class="divider">
                <span>------ OR ------ </span>
            </div>

            <div class="social-login">
                <button class="btn facebook">Login with Facebook</button>
                <button class="btn twitter">Login with Twitter</button>
                <button class="btn google">Login with Google</button>
            </div>

        </div>

    </div>

</body>

</html>
